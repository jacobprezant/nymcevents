<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbfc;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 1rem;
    }

    #calendar {
      display: grid;
      gap: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .event {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.04);
      padding: 16px 20px;
      transition: transform 0.2s ease;
      border-left: 5px solid #0077cc;
    }

    .event:hover {
      transform: translateY(-2px);
    }

    .event-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0 0 6px 0;
    }

    .event-date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 8px;
    }

    .event-desc {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h2>Upcoming Events</h2>
  <div id="calendar">Loading...</div>

  <script>
    async function loadCalendar() {
      try {
        const res = await fetch("https://nymcevents.jcprezant1.workers.dev");
        const events = await res.json();

        const container = document.getElementById("calendar");
        container.innerHTML = "";

        events.forEach(evt => {
          const el = document.createElement("div");
          el.className = "event";
          el.innerHTML = `
            <div class="event-title">${evt.title}</div>
            <div class="event-date">${new Date(evt.date).toDateString()}</div>
            <div class="event-desc">${evt.description}</div>
          `;
          container.appendChild(el);
        });
      } catch (err) {
        document.getElementById("calendar").innerText = "Failed to load events.";
        console.error(err);
      }
    }

    loadCalendar();
  </script>
</body>
</html>
